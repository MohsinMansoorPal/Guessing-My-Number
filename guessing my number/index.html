<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <header class = "header">
        <button class = "btn">Again!</button>
        <h2 class = "guess-heading">Guess My Number</h2>
        <p class = "between">(Between 1 & 2)</p>
    </header>
    <div class="secret">?</div>
    <hr>
    <section class="content">
        <section class="left">
            <input type="number" class = "guess"><br>
            <button class = "btn check">Check</button>
        </section>
        <section class="right">
            <p class = "message">Start Guessing...</p>
            <p class = "score-label">💯 Score: <span class = "score">20</span></p>
            <p class = "highest-label">🎓 Highest Score: <span class = "highest-score">0</span></p>
        </section>
    </section>
</body>
<script src = "script.js"></script>
</html>
